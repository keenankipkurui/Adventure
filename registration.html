<form action="" method="">
<h2>Registration Form</h2>
<ul>
<li>
<label for="form-name">Name</label>
<input type="text" name="username" required id="form-name" class="textinput">
</li>
<br>
<li>
<fieldset id="Sex">
<legend>Sex</legend>
<ul>
<li><label><input type="radio" name="Sex" value="Female"> Female </label> </li>
<li><label><input type="radio" name="Sex" value="Male"> Male</label> </li>
</ul>
</fieldset>
<br>
</li>
<li>
<label for="form-name">Address</label>
<input type="text" name="Address" required id="form-name" class="textinput">
</li>
<br>


<li>
<label for="form-email">Email</label>
<input type="email" name="emailaddress" required id="form-email"
class="textinput">
</li>
<br>
<li>
<label for="form-tel">Telephone</label>
<input type="tel" name="telephone" required id="form-tel"class="textinput">
</li>
<br>
<li>
<label for="form-story">Your expectations</label>
<textarea name="story" required maxlength="300" id="form-story" rows="3"
cols="30" placeholder="No more than 300 characters long"></textarea>
</li>
<br>
<li>
<label for="sizes">Type of bedroom needed</label>
<select name="size" required>
<option>Single</option>
<option>Double</option>
<option>Twin</option>
<option>Suite</option>
<option>Junior suit</option>

</select>
<br>
 


</li>
<li>
<fieldset id="Means of Transport">
<legend>Means of Transport</legend>
<ul>
<li><label><input type="radio" name="Means of Transport" value="Air"> Air </label> </li>
<li><label><input type="radio" name="Means of Transport" value="Road"> Road</label> </li>
<li><label><input type="radio" name="Means of Transport"value="Railway">Railway</label></li>
</ul>
</fieldset>
</li>
<br>

<li>
<fieldset id="Places of visit">

<li>
<label><input type="checkbox" name="Places of visit" value="Mombasa beach">
Mombasa beach</label>
</li>
<li>
<label><input type="checkbox" name="Places of visit" value="Wild waters"
checked>
Wild waters</label>
</li>
<li>
<label><input type="checkbox" name="Places of visit" value="Gedi Ruins">
Gedi Ruins</label>
</li>
<li>
<label><input type="checkbox" name="Places of visit" value="Fort Jesus">
Fort Jesus</label>
</li>
<li>
<label><input type="checkbox" name="Places of visit" value="Haller Park">
Haller Park</label>
</li>
</ul>
</fieldset>
</li>

<input type="submit" value="SUBMIT!">
<input type="reset">
